<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sistema Profesional de Etiquetas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
:root{
 --w:100mm;
 --h:150mm;
 --gap:2mm;
 --bg:#f8fafc;
 --panel:#ffffff;
 --text:#0f172a;
 --border:#cbd5e1;
 --btn:#06b6d4;
 --btnHover:#0891b2;
}

*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
 margin:0;
 display:flex;
 min-height:100vh;
 background:var(--bg);
 color:var(--text);
}

aside{
 width:360px;
 padding:20px;
 background:var(--panel);
 border-right:1px solid var(--border);
 overflow:auto;
}

main{
 flex:1;
 padding:20px;
 background:#eef2f7;
}

label{font-size:13px;margin-top:8px;display:block}
input,textarea,select{
 width:100%;
 padding:8px;
 margin-top:2px;
 border-radius:6px;
 border:1px solid var(--border);
}
textarea{resize:vertical}

button{
 width:100%;
 padding:12px;
 margin-top:12px;
 border:none;
 border-radius:8px;
 background:var(--btn);
 color:#fff;
 cursor:pointer;
}
button:hover{background:var(--btnHover)}
.secondary{background:#64748b}

#preview{
 display:flex;
 flex-direction:column;
 align-items:center;
}

.page{
 width:210mm;
 display:flex;
 flex-direction:column;
 page-break-after:always;
}

.label{
 width:var(--w);
 height:var(--h);
 background:#fff;
 margin-bottom:var(--gap);
 page-break-inside:avoid;
 overflow:hidden;
}

.inner{
 height:100%;
 padding:8mm;
 display:flex;
 flex-direction:column;
 gap:2mm;
}

.empresa{
 text-align:center;
 font-size:26px;
 font-weight:900;
 margin-bottom:2mm;
}

.qr{display:flex;justify-content:center}
.qr canvas{width:110px;height:110px}

.bulto{font-size:28px;font-weight:900;text-align:center}

.field{
 display:grid;
 grid-template-columns:160px 1fr;
 column-gap:12px;
 font-size:17px;
 margin-bottom:2.5mm;
}

.field .label-txt{
 font-weight:900;
 font-size:18px;
}

.field .value{
 font-size:17px;
 font-weight:600;
 word-break:break-word;
}

/* PRINT */
@page{
 size:auto;
 margin:0;
}

@media print{
 aside{display:none}
 body{margin:0;background:#fff}
 .page{page-break-after:always}
 .label{page-break-inside:avoid}
}

@media (max-width:768px){
 body{flex-direction:column}
 aside{width:100%;border-right:none;border-bottom:1px solid var(--border)}
 main{padding:12px}
 .label{
  width:100%!important;
  height:auto!important;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
 }
 .inner{padding:18px}
}

</style>
</head>

<body>

<aside>
<h2>Etiquetas Logísticas</h2>

<label>Empresa</label><input id="empresa">
<label>Formato</label>
<select id="mode">
 <option value="thermal">Térmica</option>
 <option value="sheet">A4</option>
</select>

<label>Pedido</label><input id="pedido">
<label>Cliente</label><input id="cliente">
<label>Dirección</label><textarea id="direccion"></textarea>
<label>Comuna</label><input id="comuna">
<label>Transporte</label><input id="transporte">
<label>Bultos</label><input id="bultos" type="number" value="1">

<label>Ancho (mm)</label><input id="w" type="number" value="100">
<label>Alto (mm)</label><input id="h" type="number" value="150">

<button onclick="imprimir()">Generar / Imprimir</button>
</aside>

<main>
<div id="preview"></div>
</main>

<script>
const preview=document.getElementById("preview");

function generar(){
 preview.innerHTML="";
 document.documentElement.style.setProperty("--w",w.value+"mm");
 document.documentElement.style.setProperty("--h",h.value+"mm");

 const total=+bultos.value||1;
 const porPagina = mode.value==="thermal" ? 1 : total;

 let page;

 for(let i=1;i<=total;i++){
  if(i===1||(i-1)%porPagina===0){
   page=document.createElement("div");
   page.className="page";
   preview.appendChild(page);
  }

  const l=document.createElement("div");
  l.className="label";

  l.innerHTML=`
   <div class="inner">
    <div class="empresa">${empresa.value}</div>
    <div class="qr"></div>
    <div style="text-align:center;font-size:30px;font-weight:900">${pedido.value}</div>
    <div class="bulto">BULTO ${i}/${total}</div>
    <div class="field"><span class="label-txt">CLIENTE:</span><span class="value">${cliente.value}</span></div>
    <div class="field"><span class="label-txt">DIRECCIÓN:</span><span class="value">${direccion.value}</span></div>
    <div class="field"><span class="label-txt">COMUNA:</span><span class="value">${comuna.value}</span></div>
    <div class="field"><span class="label-txt">TRANSPORTE:</span><span class="value">${transporte.value}</span></div>
   </div>`;

  page.appendChild(l);

  new QRCode(l.querySelector(".qr"),{
   text:pedido.value,
   width:110,
   height:110
  });
 }
}

function imprimir(){
 generar();
 setTimeout(()=>window.print(),300);
}

["empresa","pedido","cliente","direccion","comuna","transporte","bultos","mode"]
.forEach(id=>document.getElementById(id).addEventListener("input",generar));

generar();
</script>

</body>
</html>
