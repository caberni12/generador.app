<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sistema Profesional de Etiquetas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
:root{
 --w:100mm;
 --h:150mm;
 --gap:2mm;
 --bg:#f8fafc;
 --panel:#ffffff;
 --text:#0f172a;
 --border:#cbd5e1;
 --btn:#06b6d4;
 --btnHover:#0891b2;
}

*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;display:flex;min-height:100vh;background:var(--bg);color:var(--text)}

aside{
 width:360px;padding:20px;background:#fff;
 border-right:1px solid var(--border);overflow:auto;
}
main{flex:1;padding:20px;background:#eef2f7}

label{font-size:13px;margin-top:8px;display:block}
input,textarea,select{
 width:100%;padding:8px;margin-top:2px;
 border-radius:6px;border:1px solid var(--border);
}
textarea{resize:vertical}

button{
 width:100%;padding:12px;margin-top:12px;
 border:none;border-radius:8px;
 background:var(--btn);color:#fff;cursor:pointer;
}
button:hover{background:var(--btnHover)}
.secondary{background:#64748b}

#preview{display:flex;flex-direction:column;align-items:center}

/* PAGE */
.page{
 width:210mm;
 height:297mm;
 display:flex;
 flex-direction:column;
 page-break-after:always;
 position:relative;
}

/* MEDIA HOJA */
.sheet-2 .page::after{
 content:"";
 position:absolute;
 top:50%;
 left:10mm;
 right:10mm;
 border-top:2px dashed #9ca3af;
}

.label{
 width:var(--w);
 height:var(--h);
 background:#fff;
 margin-bottom:var(--gap);
 page-break-inside:avoid;
 overflow:hidden;
}

.inner{
 height:100%;
 padding:8mm;
 display:flex;
 flex-direction:column;
 gap:2mm;
}

.empresa{text-align:center;font-size:26px;font-weight:900}
.pedido{text-align:center;font-size:32px;font-weight:900}
.bulto{text-align:center;font-size:28px;font-weight:900}

.qr{display:flex;justify-content:center}
.qr canvas{width:110px;height:110px}

/* SEMAFORO */
.semaforo{
 display:flex;justify-content:center;
 gap:12px;margin:3mm 0;
}
.luz{width:14px;height:14px;border-radius:50%;background:#cbd5e1}
.luz.rojo{background:#dc2626}
.luz.amarillo{background:#facc15}
.luz.verde{background:#16a34a}

/* PROGRESS */
.progress{
 width:100%;height:8px;
 background:#e5e7eb;border-radius:6px;
 overflow:hidden;
}
.progress span{
 display:block;height:100%;
 background:#06b6d4;width:0%;
}

/* FIELDS */
.field{
 display:grid;
 grid-template-columns:150px 1fr;
 column-gap:10px;
 font-size:17px;
}
.field .label-txt{font-weight:900}
.field .value{font-weight:600;word-break:break-word}

/* PRINT */
@page{margin:0}
@media print{
 aside{display:none}
 body{background:#fff}
}

/* MOVIL */
@media (max-width:768px){
 body{flex-direction:column}
 aside{width:100%;border-right:none;border-bottom:1px solid var(--border)}
 .label{
  width:100%!important;
  height:auto!important;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
 }
 .inner{padding:18px}
}

</style>
</head>

<body>

<aside>
<h2>Etiquetas Logísticas</h2>

<label>Empresa</label><input id="empresa">

<label>Formato</label>
<select id="mode">
 <option value="thermal">Térmica</option>
 <option value="sheet">A4 automático</option>
 <option value="sheet-2">A4 media hoja (2)</option>
</select>

<label>Buscar pedido</label>
<input id="buscarPedido">
<button class="secondary" onclick="buscarPedidoFn()">Buscar</button>

<hr>

<label>Pedido</label><input id="pedido">
<label>Cliente</label><input id="cliente">
<label>Dirección</label><textarea id="direccion"></textarea>
<label>Comuna</label><input id="comuna">
<label>Transporte</label><input id="transporte">
<label>Bultos</label><input id="bultos" type="number" value="1">
<label>Observaciones</label><textarea id="obs"></textarea>

<label>Ancho (mm)</label><input id="w" type="number" value="100">
<label>Alto (mm)</label><input id="h" type="number" value="150">

<button onclick="guardarOImprimir()">Guardar / Imprimir</button>
</aside>

<main>
<div id="preview"></div>
</main>

<script>
const API_URL="https://script.google.com/macros/s/AKfycbyGluMuRIE4Bo_P9wVYUhT5bN-I132uYnbdU7u6W15Oi5QQD3nOF_QBfoeUyGAGpkK2Tw/exec";
const preview=document.getElementById("preview");
let pedidoExiste=false;

async function buscarPedidoFn(){
 const p=buscarPedido.value.trim();
 if(!p) return alert("Ingrese pedido");
 const r=await fetch(API_URL);
 const data=await r.json();
 const f=data.find(x=>x.pedido==p);
 if(!f){pedidoExiste=false;alert("Pedido no encontrado");return;}
 pedidoExiste=true;
 empresa.value=f.empresa||"";
 pedido.value=f.pedido;
 cliente.value=f.cliente;
 direccion.value=f.direccion;
 comuna.value=f.comuna;
 transporte.value=f.transporte;
 bultos.value=f.etiquetas;
 obs.value=f.observaciones;
 generar();
}

function generar(){
 preview.innerHTML="";
 preview.className=mode.value;

 const esMedia=mode.value==="sheet-2";
 const esThermal=mode.value==="thermal";

 if(esMedia){w.value=210;h.value=148.5}

 document.documentElement.style.setProperty("--w",w.value+"mm");
 document.documentElement.style.setProperty("--h",h.value+"mm");

 const total=+bultos.value||1;
 const porPagina = esThermal?1 : esMedia?2 : total;

 let page;

 for(let i=1;i<=total;i++){
  if(i===1||(i-1)%porPagina===0){
   page=document.createElement("div");
   page.className="page";
   preview.appendChild(page);
  }

  const l=document.createElement("div");
  l.className="label";

  l.innerHTML=`
   <div class="inner">
    <div class="empresa">${empresa.value}</div>
    <div class="qr"></div>
    <div class="pedido">${pedido.value}</div>
    <div class="bulto">BULTO ${i}/${total}</div>

    <div class="semaforo">
     <div class="luz"></div>
     <div class="luz"></div>
     <div class="luz"></div>
    </div>

    <div class="progress"><span></span></div>

    <div class="field"><span class="label-txt">CLIENTE:</span><span class="value">${cliente.value}</span></div>
    <div class="field"><span class="label-txt">DIRECCIÓN:</span><span class="value">${direccion.value}</span></div>
    <div class="field"><span class="label-txt">COMUNA:</span><span class="value">${comuna.value}</span></div>
    <div class="field"><span class="label-txt">TRANSPORTE:</span><span class="value">${transporte.value}</span></div>
    <div class="field"><span class="label-txt">OBS:</span><span class="value">${obs.value}</span></div>
   </div>
  `;

  page.appendChild(l);

  new QRCode(l.querySelector(".qr"),{
   text:pedido.value,
   width:110,
   height:110
  });

  const luces=l.querySelectorAll(".luz");
  const bar=l.querySelector(".progress span");
  const pct=Math.round((i/total)*100);
  bar.style.width=pct+"%";

  if(pct<40) luces[0].classList.add("rojo");
  else if(pct<90) luces[1].classList.add("amarillo");
  else luces[2].classList.add("verde");
 }
}

async function guardarOImprimir(){
 generar();

 if(!pedidoExiste){
  await fetch(API_URL,{
   method:"POST",
   body:JSON.stringify({
    action:"add",
    EMPRESA:empresa.value,
    PEDIDO:pedido.value,
    CLIENTE:cliente.value,
    DIRECCION:direccion.value,
    COMUNA:comuna.value,
    TRANSPORTE:transporte.value,
    ETIQUETAS:+bultos.value,
    OBSERVACIONES:obs.value,
    STATUS:"PENDIENTE"
   })
  });
 }

 setTimeout(()=>window.print(),400);
}

["empresa","pedido","cliente","direccion","comuna","transporte","bultos","obs","mode"]
.forEach(id=>document.getElementById(id).addEventListener("input",generar));

generar();
</script>

</body>
</html>
